language: python
python: '3.5'
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    TOX_USE_SITEPACKAGES=true
  matrix:
    - TOXENV=check
    - TOXENV=2.7,extension-coveralls,coveralls,codecov
    - TOXENV=2.7-nocover
    - TOXENV=3.3,extension-coveralls,coveralls,codecov
    - TOXENV=3.3-nocover
    - TOXENV=3.4,extension-coveralls,coveralls,codecov
    - TOXENV=3.4-nocover
    - TOXENV=3.5,extension-coveralls,coveralls,codecov
    - TOXENV=3.5-nocover
before_install:
  - sudo apt-get install gfortran
  - python --version
  - uname -a
  - lsb_release -a
install:
  - sudo apt-get install python-numpy gfortran
  # test that building works before long numpy install
  - python setup.py clean --all build_ext --force --inplace
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
matrix:
  allow_failures:
    - env: "TOXENV=check"
