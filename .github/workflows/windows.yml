# This workflow will install Python dependencies, run tests and lint with a
# variety of Python versions. For more information see:
# https://help.github.com/actions/language-and-framework-guides/
# using-python-with-github-actions

name: pytest on Windows

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    env:
       FC: gfortran

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install standard and test dependencies
      run: |
        C:\Miniconda\condabin\conda.bat config --set always_yes yes
        C:\Miniconda\condabin\conda.bat update -q conda
        C:\Miniconda\condabin\conda.bat create -q -p C:\pythontest python=${{ matrix.python-version }} pytest numpy libpython
        C:\Miniconda\condabin\activate.bat C:\pythontest
        C:\Miniconda\condabin\conda.bat install -q -c msys2 m2w64-toolchain
        C:\Miniconda\condabin\conda.bat install numpy pytest coveralls coverage

    - name: Install on Windows
      run: |
        python setup.py config_fc
        python setup.py config --compiler=mingw32 --fcompiler=gfortran
        python setup.py install

    - name: Run unit and integration tests
      run: coverage run --rcfile=setup.cfg -m pytest

    - name: Publish results to coveralls upon success
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: coveralls --rcfile=setup.cfg --service=github
