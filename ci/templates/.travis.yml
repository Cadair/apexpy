language: python

python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'

sudo: false

addons:
  apt:
    packages:
    - python-numpy
    - gfortran

env:

  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so

  matrix:
    - TOXENV=extension-coveralls,coveralls,codecov
      TESTSCRIPT="py.test --cov --cov-report=term-missing"
      COVERSCRIPT="'coverage combine'; 'coverage report'; 'coverage xml --ignore-errors; codecov []'"
      WITH_COVERAGE=yes

    - TOXENV=nocover
      TESTSCRIPT="py.test"

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install pytest-capturelog coveralls pytest-cov coverage
  - python setup.py clean --all build_ext --force --inplace
  - python setup.py develop

script:
  - $TESTSCRIPT
  - $COVERSCRIPT

notifications:
  email:
    on_success: never
    on_failure: always

matrix:
  exclude:
    - python: 3.3
      env: TOXENV=check
    - python: 3.4
      env: TOXENV=check
    - python: 3.5
      env: TOXENV=check
